<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="score">
        <h1 id="fiveGames"></h1>
    </div>
    <button id="rst">Reset Game</button>
    <div id="container">
        <h1>Game: <span id="gameCount">0</span>/5</h1>
        <div id="inner">
            <div class="choice-boxes">
                <p>wins: <span id="computerScore">0</span></p>
                <h3>Computers Choice: </h3>
                <span id="computerOutput"></span>
            </div>
            <div class="choice-boxes">
                <p>wins: <span id="playerScore">0</span></p>
                <h3>My Choice: </h3>
                <span id="my-choice"></span>
            </div>
        </div>
        <di>
            <button id="rock" class="button">rock</button>
            <button id="paper" class="button">paper</button>
            <button id="scissors" class="button">scissors</button>
        </di>
        <div id="resultDiv">
            <h4>Result</h4>
            <span id="result"></span>
        </div>
        
    </div>
    

    <!-- <script src="./script.js" ></script> -->
    <script src="./game.js" ></script>
</body>
</html>
